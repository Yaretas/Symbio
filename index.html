<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbio: AI Wellbeing Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&display=swap');
      body {
        font-family: 'Montserrat', sans-serif;
      }
      h1, h2, h3, blockquote {
        font-family: 'Playfair Display', serif;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-bg-light': '#F8F5F2',
              'brand-bg-dark': '#1C1C1E',
              'brand-surface-light': '#FFFFFF',
              'brand-surface-dark': '#2C2C2E',
              'brand-text-light': '#3D3D3D',
              'brand-text-dark': '#EAEAEA',
              'brand-text-muted-light': '#6B6B6B',
              'brand-text-muted-dark': '#9A9A9A',
              'brand-primary': '#E58A8A',
              'brand-primary-hover': '#D96A6A',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-delayed': 'fadeIn 0.5s ease-out 0.2s forwards',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-brand-bg-light dark:bg-brand-bg-dark text-brand-text-light dark:text-brand-text-dark">
